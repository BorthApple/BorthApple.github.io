      Github代理设置
    </h1>
  
  




      </header>
    

    
      <div class="article-meta">
        <a href="/posts/47754/" class="article-date">
  <time datetime="2020-11-21T10:24:24.000Z" itemprop="datePublished">2020-11-21</time>
</a>
        
  <div class="article-category">

  </div>

    <div class="tocbot"></div>





    

    <div class="article-entry" itemprop="articleBody">
      


      

      
        <p>本文记录了在Linux（含MacOS）、Windows下配置SSH、HTTP代理以加速Github的使用。</p>
<h2 id="HTTP连接"><a href="#HTTP连接" class="headerlink" title="HTTP连接"></a>HTTP连接</h2><p>HTTP可以使用HTTP代理服务器进行加速，在Github中配置：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">git config --global https.proxy http://127.0.0.1:1080</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">git config --global https.proxy https://127.0.0.1:1080</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><span class="line">git config --global --<span class="built_in">unset</span> http.proxy</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><span class="line">git config --global --<span class="built_in">unset</span> https.proxy</span></pre></td></tr></table></figure>

<h2 id="SSH连接"><a href="#SSH连接" class="headerlink" title="SSH连接"></a>SSH连接</h2><p>针对SSH方式操作的仓库，需要配置Socks5代理，在<code>~/.ssh/config</code>文件中加入<code>ProxyCommand</code>配置即可，Linux下可用：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">Host github.com</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">  User git</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line">  ProxyCommand nc -X 5 -x 127.0.0.1:1086 %h %p</span></pre></td></tr></table></figure>

<p>Windows下可使用</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">Host github.com</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">    User git</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line">    ProxyCommand connect -S 127.0.0.1:2801 %h %p</span></pre></td></tr></table></figure>
